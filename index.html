<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <title>Mobile Tab Navigation</title>
</head>

<body>
    <div class="phone">
        <img src="https://cdnb.artstation.com/p/assets/images/images/011/478/155/large/gaurav-kumar-bpr-render.jpg?1529787780"
            alt="home" class="content show">
        <img src="https://qph.cf2.quoracdn.net/main-qimg-8c9baa970ed77fc8ac504ef99084af29-lq" alt="work"
            class="content">
        <img src="https://i.pinimg.com/474x/f2/91/6e/f2916e4ebe7d1ecdfb3710abaf57ae87.jpg" alt="blog" class="content">
        <img src="https://www.hinduwallpaper.com/uploads/15072021071903k0fa.png" alt="about" class="content">
        <nav>
            <ul>
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li>
                    <i class="fas fa-box"></i>
                    <p>Work</p>
                </li>
                <li>
                    <i class="fas fa-book-open"></i>
                    <p>Blog</p>
                </li>
                <li>
                    <i class="fas fa-users"></i>
                    <p>About Us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="script.js"></script>
</body>

</html>
